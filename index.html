<body>
    <div class="centered_symbols">
        <i onclick="switch_names('right')" class="arrow right"></i></p>

            <label for="from"> From what number</label>
                <input type="text" id="from" name="" placeholder="1" minlength="1" maxlength="2" required>
            <label for="to"> to where?</label>
                <input type="text" id="to" name="" minlength="1" placeholder="99" maxlength="2" required>
